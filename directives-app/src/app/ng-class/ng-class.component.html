<mat-card>
    <mat-card-title>
        Select
    </mat-card-title>
    <mat-card-content>
        Please, select on class:
        <mat-form-field>
            <mat-select placeholder="Choose the Class:" [(ngModel)]="myclass" name="myClassEstilo">
                <mat-option value="myclass1">Classe 1</mat-option>
                <mat-option value="myclass2">Classe 2</mat-option>
                <mat-option value="myclass3">Classe 3</mat-option>
                <mat-option value="myclass4">Classe 4</mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card-content>
    <mat-card-footer>
        <p>Result:</p>
        <p [ngClass]="myclass">TEST</p>
    </mat-card-footer>
</mat-card>
